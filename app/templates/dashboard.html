<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pyASM</title>
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet"> -->
    <style>
           @font-face {
      font-family: 'Garet';
      src: url('/fonts/Garet-Regular.otf') format('opentype');
      font-weight: normal;
      font-style: normal;
    }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --secondary: #0d9488;
            --accent: #8b5cf6;
            --background: #0a0a0a;
            --surface: #121212;
            --card: #1e1e1e;
            --card-hover: #2a2a2a;
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --border: rgba(255, 255, 255, 0.08);
            --card-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        body {
            font-family: 'Garet', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            min-height: 100vh;
            overflow-x: hidden;
            line-height: 1.6;
        }

        /* Typography */
        h1, h2, .logo, .modal-title, .section-title {
            font-weight: 900;
            letter-spacing: -0.015em;
        }

        .hero h1, .logo {
            font-weight: 900;
        }

        .hero p, .input-group label, .info-label, .timeline-content {
            font-weight: 300;
        }

        .card h2, .result-target, .summary-value, .info-value {
            font-weight: 700;
        }

        .btn, .result-status, .status-indicator {
            font-weight: 500;
        }

        .text-light {
            font-weight: 300;
        }

        /* Layout */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 24px;
        }

        /* Header */
        .header {
            padding: 20px 0;
            background: rgba(10, 10, 10, 0.95);
            backdrop-filter: blur(12px);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid var(--border);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 26px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-icon {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo-text {
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Main Content */
        .main {
            padding: 48px 0;
        }

        .hero {
            text-align: center;
            margin-bottom: 64px;
        }

        .hero h1 {
            font-size: 100px;
            letter-spacing: -0.025em;
            margin-bottom: 20px;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1.1;
        }

        .hero p {
            font-size: 22px;
            color: var(--text-secondary);
            max-width: 700px;
            margin: 0 auto;
            line-height: 1.5;
            letter-spacing: -0.01em;
        }

        /* Scan Section */
        .scan-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 32px;
            margin-bottom: 64px;
        }

        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 32px;
            transition: all 0.3s ease;
            box-shadow: var(--card-shadow);
        }

        .card:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .card h2 {
            font-size: 26px;
            margin-bottom: 24px;
            color: var(--primary-light);
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .card h2::before {
            content: "";
            display: block;
            width: 6px;
            height: 24px;
            background: var(--primary);
            border-radius: 3px;
        }

        .input-group {
            margin-bottom: 24px;
        }

        .input-group label {
            display: block;
            font-size: 15px;
            margin-bottom: 10px;
            color: var(--text-secondary);
        }

        .input-field {
            width: 100%;
            padding: 16px 18px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .input-field::placeholder {
            color: rgba(255, 255, 255, 0.3);
        }

        .module-selector {
            margin-bottom: 24px;
        }

        .modules-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 12px;
            margin-top: 12px;
        }

        .module-item {
            padding: 14px 12px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--border);
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 400;
        }

        .module-item.active {
            background: rgba(37, 99, 235, 0.15);
            border-color: var(--primary);
            color: var(--primary-light);
        }

        .module-item.disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .module-item:not(.disabled):hover {
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 16px 24px;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Results Section */
        .results-section {
            margin-bottom: 64px;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 32px;
        }

        .section-title {
            font-size: 36px;
            color: var(--text-primary);
            letter-spacing: -0.015em;
            background: linear-gradient(90deg, var(--primary-light), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .results-grid {
            display: grid;
            gap: 24px;
        }

        .result-card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 24px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            background: var(--card-hover);
        }

        .result-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 18px;
        }

        .result-target {
            font-size: 19px;
            color: var(--text-primary);
        }

        .result-status {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            text-transform: uppercase;
        }

        .status-running {
            background: rgba(245, 158, 11, 0.15);
            color: var(--warning);
        }

        .status-completed {
            background: rgba(16, 185, 129, 0.15);
            color: var(--success);
        }

        .status-failed {
            background: rgba(239, 68, 68, 0.15);
            color: var(--error);
        }

        .result-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
            gap: 16px;
            margin-bottom: 16px;
        }

        .info-item {
            text-align: center;
            padding: 14px;
            background: rgba(255, 255, 255, 0.03);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .info-item:hover {
            background: rgba(255, 255, 255, 0.05);
            transform: translateY(-2px);
        }

        .info-value {
            font-size: 26px;
            color: var(--primary-light);
            display: block;
            margin-bottom: 4px;
        }

        .info-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .progress-bar {
            width: 100%;
            height: 5px;
            background: rgba(255, 255, 255, 0.08);
            border-radius: 3px;
            overflow: hidden;
            margin-top: 16px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 3px;
            transition: width 0.5s ease;
        }

        .progress-animated {
            animation: progress-animation 2s infinite;
        }

        @keyframes progress-animation {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(400%); }
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 24px;
            right: 24px;
            z-index: 1000;
        }

        .toast {
            background: var(--card);
            backdrop-filter: blur(20px);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 16px 20px;
            margin-bottom: 12px;
            color: var(--text-primary);
            font-size: 14px;
            transform: translateX(400px);
            animation: slideIn 0.3s ease forwards;
            box-shadow: var(--card-shadow);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .toast.success {
            border-left: 4px solid var(--success);
        }

        .toast.error {
            border-left: 4px solid var(--error);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes slideIn {
            to { transform: translateX(0); }
        }

        /* Loading States */
        .loading-skeleton {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.1) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
            border-radius: 12px;
        }

        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }

        /* Results Modal */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(8px);
            z-index: 1000;
            display: none;
            opacity: 0;
            transition: opacity 0.3s ease;
            overflow-y: auto;
            padding: 40px 0;
        }

        .modal.active {
            display: block;
            opacity: 1;
        }

        .modal-content {
            max-width: 1000px;
            margin: 0 auto;
            background: var(--card);
            border-radius: 18px;
            border: 1px solid var(--border);
            box-shadow: 0 30px 60px rgba(0,0,0,0.5);
            overflow: hidden;
        }

        .modal-header {
            padding: 24px;
            background: rgba(0,0,0,0.4);
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 26px;
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text-secondary);
            font-size: 28px;
            cursor: pointer;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.1);
            color: var(--text-primary);
        }

        .modal-body {
            padding: 28px;
            max-height: 70vh;
            overflow-y: auto;
        }

        .result-section {
            margin-bottom: 36px;
        }

        .result-section-title {
            font-size: 20px;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--border);
            color: var(--primary-light);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .result-section-title::before {
            content: "";
            display: block;
            width: 4px;
            height: 20px;
            background: var(--primary);
            border-radius: 2px;
        }

        .results-list {
            list-style: none;
        }

        .result-item {
            padding: 14px 18px;
            background: rgba(255,255,255,0.03);
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            border: 1px solid var(--border);
        }

        .result-item:hover {
            background: rgba(37, 99, 235, 0.1);
            border-color: var(--primary);
        }

        .result-item-icon {
            margin-right: 14px;
            color: var(--primary-light);
            width: 24px;
            text-align: center;
        }

        .result-item-content {
            flex: 1;
            font-weight: 400;
        }

        .result-item-actions {
            opacity: 0;
            transition: opacity 0.3s ease;
            display: flex;
            gap: 8px;
        }

        .result-item:hover .result-item-actions {
            opacity: 1;
        }

        .action-btn {
            background: rgba(255,255,255,0.08);
            border: none;
            color: var(--text-secondary);
            padding: 8px 14px;
            border-radius: 8px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .action-btn:hover {
            background: var(--primary);
            color: white;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 18px;
            margin-bottom: 28px;
        }

        .summary-card {
            background: rgba(0,0,0,0.3);
            border: 1px solid var(--border);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .summary-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .summary-value {
            font-size: 36px;
            color: var(--primary-light);
            margin-bottom: 8px;
        }

        .summary-label {
            font-size: 15px;
            color: var(--text-secondary);
            font-weight: 300;
        }

        .timeline {
            position: relative;
            padding-left: 24px;
            margin-top: 24px;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: 7px;
            top: 0;
            bottom: 0;
            width: 2px;
            background: var(--primary);
            opacity: 0.4;
        }

        .timeline-item {
            position: relative;
            margin-bottom: 24px;
            padding-left: 24px;
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 6px;
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            border: 3px solid var(--card);
        }

        .timeline-time {
            font-size: 14px;
            color: var(--text-secondary);
            margin-bottom: 6px;
            font-weight: 300;
        }

        .timeline-content {
            background: rgba(255,255,255,0.03);
            padding: 14px;
            border-radius: 10px;
            border: 1px solid var(--border);
            font-weight: 400;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .scan-section {
                grid-template-columns: 1fr;
            }
            
            .hero h1 {
                font-size: 48px;
            }
        }

        @media (max-width: 768px) {
            .hero h1 {
                font-size: 36px;
            }
            
            .hero p {
                font-size: 18px;
            }
            
            .section-title {
                font-size: 28px;
            }
            
            .modules-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .modal-content {
                margin: 0 20px;
            }
            
            .card h2 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <div class="logo-icon">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    <span class="logo-text">pyASM</span>
                </div>
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span id="connectionStatus">Connected</span>
                </div>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <section class="hero">
                <h1>Attack Surface Management</h1>
                <p>The SMART red teaming solution.</p>
            </section>

            <section class="scan-section">
                <div class="card">
                    <h2>New Scan</h2>
                    <form id="scanForm">
                        <div class="input-group">
                            <label for="target">Target Domain or IP Address</label>
                            <input 
                                type="text" 
                                id="target" 
                                class="input-field" 
                                placeholder="example.com or 192.168.1.1"
                                required
                            >
                        </div>

                        <div class="module-selector">
                            <label>Scan Vectors</label>
                            <div class="modules-grid">
                                <div class="module-item active" data-module="subdomains">
                                    <div>Subdomains</div>
                                </div>
                                <div class="module-item disabled" data-module="osint">
                                    <div>OSINT</div>
                                </div>
                                <div class="module-item disabled" data-module="ports">
                                    <div>Port Scan</div>
                                </div>
                                <div class="module-item disabled" data-module="vulns">
                                    <div>Vulnerabilities</div>
                                </div>
                                <div class="module-item disabled" data-module="dirs">
                                    <div>Directories</div>
                                </div>
                                <div class="module-item disabled" data-module="dns">
                                    <div>DNS Lookup</div>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn" id="startScanBtn">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10 8L16 12L10 16V8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                            Start Security Scan
                        </button>
                    </form>
                </div>

                <div class="card">
                    <h2>System Status</h2>
                    <div class="result-info">
                        <div class="info-item">
                            <span class="info-value" id="activeScanCount">0</span>
                            <div class="info-label">Active Scans</div>
                        </div>
                        <div class="info-item">
                            <span class="info-value" id="completedScanCount">0</span>
                            <div class="info-label">Completed</div>
                        </div>
                        <div class="info-item">
                            <span class="info-value" id="totalFindingsCount">0</span>
                            <div class="info-label">Total Findings</div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="results-section">
                <div class="section-header">
                    <h2 class="section-title">Recent Scan Operations</h2>
                </div>
                <div class="results-grid" id="resultsContainer">
                    <!-- Results will be populated here -->
                </div>
            </section>
        </div>
    </main>

    <!-- Results Modal -->
    <div class="modal" id="resultsModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">Scan Results</h2>
                <button class="close-btn" id="closeModalBtn">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">
                <!-- Detailed results will be loaded here -->
            </div>
        </div>
    </div>

    <div class="toast-container" id="toastContainer"></div>

    <script>
    class SecurityScanner {
    constructor() {
        this.activeScans = new Map();
        this.completedScans = [];
        this.pollInterval = 2000; // 2 seconds
        this.sseConnections = new Map();
        this.init();
    }

    init() {
        this.bindEvents();
        this.loadExistingScans();
        this.updateStats();
    }

    bindEvents() {
        // Form submission
        document.getElementById('scanForm').addEventListener('submit', (e) => {
            e.preventDefault();
            this.startScan();
        });

        // Module selection
        document.querySelectorAll('.module-item:not(.disabled)').forEach(item => {
            item.addEventListener('click', () => {
                item.classList.toggle('active');
            });
        });

        // Close modal button
        document.getElementById('closeModalBtn').addEventListener('click', () => {
            document.getElementById('resultsModal').classList.remove('active');
        });

        // Close modal when clicking outside
        document.getElementById('resultsModal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) {
                document.getElementById('resultsModal').classList.remove('active');
            }
        });
    }

    async startScan() {
        const target = document.getElementById('target').value.trim();
        const selectedModules = Array.from(document.querySelectorAll('.module-item.active'))
            .map(item => item.dataset.module);

        if (!target) {
            this.showToast('Please enter a target', 'error');
            return;
        }
        if (selectedModules.length === 0) {
            this.showToast('Please select at least one module', 'error');
            return;
        }

        const startBtn = document.getElementById('startScanBtn');
        startBtn.disabled = true;
        startBtn.innerHTML = `
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            </svg>
            Starting Scan...
        `;

        try {
            const response = await fetch('/scan', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ target, modules: selectedModules })
            });
            const data = await response.json();

            if (response.ok) {
                this.showToast('Scan started successfully', 'success');
                const scanId = data.scan_id;
                this.addActiveScan(scanId, target, selectedModules);
                this.startPolling(scanId);
                this._openSseStream(scanId);
                document.getElementById('target').value = '';
            } else {
                this.showToast(data.error || 'Failed to start scan', 'error');
            }
        } catch (error) {
            this.showToast('Network error: ' + error.message, 'error');
        } finally {
            startBtn.disabled = false;
            startBtn.innerHTML = `
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none">
                    <path d="M12 2C6.48 2 2 6.48 2 12C2 17.52 6.48 22 12 22C17.52 22 22 17.52 22 12C22 6.48 17.52 2 12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M10 8L16 12L10 16V8Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                Start Security Scan
            `;
        }
    }

    addActiveScan(scanId, target, modules) {
        const scanData = {
            id: scanId,
            target,
            modules,
            status: 'STARTED',
            startTime: new Date(),
            findings: 0,
            liveFindings: []
        };
        this.activeScans.set(scanId, scanData);
        this.renderScan(scanData);
        this.updateStats();
    }

    async startPolling(scanId) {
        const poll = async () => {
            if (!this.activeScans.has(scanId)) return;
            try {
                const response = await fetch(`/status/${scanId}`);
                const data = await response.json();
                
                if (data.status === 'COMPLETED') {
                    this.completeScan(scanId, data.data);
                } else if (data.status === 'FAILED') {
                    this.failScan(scanId, data.error);
                } else {
                    // Update scan data if still running
                    const scanData = this.activeScans.get(scanId);
                    if (scanData && data.message) {
                        scanData.stage = data.message;
                        this.renderScan(scanData);
                    }
                    setTimeout(poll, this.pollInterval);
                }
            } catch (error) {
                console.error('Polling error:', error);
                setTimeout(poll, this.pollInterval * 2);
            }
        };
        setTimeout(poll, this.pollInterval);
    }

    completeScan(scanId, resultData) {
        const scanData = this.activeScans.get(scanId);
        if (!scanData) return;
        
        scanData.status = 'COMPLETED';
        scanData.endTime = new Date();
        scanData.findings = resultData?.subdomains?.length || scanData.liveFindings.length || 0;
        scanData.resultData = resultData;
        
        this.activeScans.delete(scanId);
        this.completedScans.unshift(scanData);
        this.renderScan(scanData);
        this.updateStats();
        this.showToast(`Scan completed: ${scanData.findings} findings`, 'success');
        
        // Close SSE connection
        if (this.sseConnections.has(scanId)) {
            this.sseConnections.get(scanId).close();
            this.sseConnections.delete(scanId);
        }
    }

    failScan(scanId, error) {
        const scanData = this.activeScans.get(scanId);
        if (!scanData) return;
        
        scanData.status = 'FAILED';
        scanData.endTime = new Date();
        scanData.error = error;
        
        this.activeScans.delete(scanId);
        this.completedScans.unshift(scanData);
        this.renderScan(scanData);
        this.updateStats();
        this.showToast(`Scan failed: ${error}`, 'error');
        
        // Close SSE connection
        if (this.sseConnections.has(scanId)) {
            this.sseConnections.get(scanId).close();
            this.sseConnections.delete(scanId);
        }
    }

    renderScan(scanData) {
        const container = document.getElementById('resultsContainer');
        let scanElement = document.getElementById(`scan-${scanData.id}`);
        
        if (!scanElement) {
            scanElement = document.createElement('div');
            scanElement.id = `scan-${scanData.id}`;
            scanElement.className = 'result-card';
            scanElement.addEventListener('click', () => {
                this.showScanDetails(scanData);
            });
            container.insertBefore(scanElement, container.firstChild);
        }

        const duration = scanData.endTime
            ? Math.round((scanData.endTime - scanData.startTime) / 1000)
            : Math.round((new Date() - scanData.startTime) / 1000);

        const statusClass = {
            'STARTED': 'status-running',
            'COMPLETED': 'status-completed',
            'FAILED': 'status-failed'
        }[scanData.status] || 'status-running';

        scanElement.innerHTML = `
            <div class="result-header">
                <div class="result-target">${scanData.target}</div>
                <div class="result-status ${statusClass}">${scanData.status}</div>
            </div>
            <div class="result-info">
                <div class="info-item">
                    <span class="info-value">${scanData.findings}</span>
                    <div class="info-label">Findings</div>
                </div>
                <div class="info-item">
                    <span class="info-value">${duration}s</span>
                    <div class="info-label">Duration</div>
                </div>
                <div class="info-item">
                    <span class="info-value">${scanData.modules.length}</span>
                    <div class="info-label">Modules</div>
                </div>
            </div>
            ${scanData.status === 'STARTED' ? `
                <div class="progress-bar">
                    <div class="progress-fill progress-animated" style="width: 100%"></div>
                </div>
            ` : ''}
        `;
    }

    _openSseStream(scanId) {
        // Close any existing connection for this scan
        if (this.sseConnections.has(scanId)) {
            this.sseConnections.get(scanId).close();
        }

        try {
            const es = new EventSource(`/stream/${scanId}`);
            this.sseConnections.set(scanId, es);

            es.onmessage = (e) => {
                try {
                    const msg = JSON.parse(e.data);
                    const scan = this.activeScans.get(scanId);
                    
                    if (!scan) return;
                    
                    // Handle different message types
                    if (msg.subdomain) {
                        scan.findings++;
                        scan.liveFindings = scan.liveFindings || [];
                        scan.liveFindings.push(msg.subdomain);
                        this.renderScan(scan);
                        this.updateModalWithSubdomain(scanId, msg.subdomain);
                    }
                    else if (msg.stage) {
                        scan.stage = msg.stage;
                        this.renderScan(scan);
                    }
                } catch (error) {
                    console.error('SSE message processing error:', error);
                }
            };

            es.onerror = (error) => {
                console.error('SSE connection error:', error);
                es.close();
                this.sseConnections.delete(scanId);
            };

            es.onopen = () => {
                console.log(`SSE connection opened for scan ${scanId}`);
            };

        } catch (error) {
            console.error('Failed to create SSE connection:', error);
        }
    }

    updateModalWithSubdomain(scanId, subdomain) {
        const modal = document.getElementById('resultsModal');
        if (!modal.classList.contains('active')) return;
        
        const currentModalScanId = modal.dataset.currentScanId;
        if (currentModalScanId !== scanId) return;
        
        const ul = document.querySelector('#modalBody .subdomains-container ul');
        if (!ul) return;
        
        const li = document.createElement('li');
        li.className = 'result-item';
        li.innerHTML = `
            <div class="result-item-icon" style="color: var(--success)">✓</div>
            <div class="result-item-content">${subdomain}</div>
        `;
        ul.appendChild(li);
        
        // Update counter if exists
        const counter = document.querySelector('#modalBody .summary-value');
        if (counter) {
            const currentCount = parseInt(counter.textContent) || 0;
            counter.textContent = currentCount + 1;
        }
    }

    async showScanDetails(scanData) {
        const modal = document.getElementById('resultsModal');
        const modalTitle = document.getElementById('modalTitle');
        const modalBody = document.getElementById('modalBody');
        
        modalTitle.textContent = `Scan Results: ${scanData.target}`;
        modalBody.innerHTML = `<div class="loading-skeleton" style="height:300px;"></div>`;
        modal.classList.add('active');
        modal.dataset.currentScanId = scanData.id;

        try {
            let resultData = scanData.resultData;
            
            // If scan is completed but no cached result data, fetch from API
            if (scanData.status === 'COMPLETED' && !resultData) {
                const response = await fetch(`/scan_results/${scanData.id}`);
                if (response.ok) {
                    resultData = await response.json();
                    scanData.resultData = resultData; // Cache it
                }
            }
            
            this.renderDetailedResults(modalBody, scanData, resultData);
        } catch (error) {
            console.error('Error loading scan details:', error);
            modalBody.innerHTML = `
                <div class="result-section">
                    <div class="result-section-title">Error</div>
                    <p>Failed to load scan results: ${error.message}</p>
                </div>
            `;
        }
    }

    renderDetailedResults(container, scanData, resultData) {
        const subdomains = resultData?.subdomains || scanData.liveFindings || [];
        const startTime = new Date(scanData.startTime).toLocaleString();
        const endTime = scanData.endTime ? new Date(scanData.endTime).toLocaleString() : 'In Progress';
        const duration = scanData.endTime 
            ? Math.round((scanData.endTime - scanData.startTime) / 1000)
            : Math.round((new Date() - scanData.startTime) / 1000);

        container.innerHTML = `
            <div class="summary-grid">
                <div class="summary-card">
                    <div class="summary-value">${subdomains.length}</div>
                    <div class="summary-label">Total Subdomains</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${duration}s</div>
                    <div class="summary-label">Scan Duration</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${scanData.modules.length}</div>
                    <div class="summary-label">Modules Used</div>
                </div>
                <div class="summary-card">
                    <div class="summary-value">${scanData.status}</div>
                    <div class="summary-label">Status</div>
                </div>
            </div>

            <div class="result-section">
                <div class="result-section-title">Scan Information</div>
                <div class="timeline">
                    <div class="timeline-item">
                        <div class="timeline-time">Start Time</div>
                        <div class="timeline-content">${startTime}</div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-time">End Time</div>
                        <div class="timeline-content">${endTime}</div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-time">Target</div>
                        <div class="timeline-content">${scanData.target}</div>
                    </div>
                    <div class="timeline-item">
                        <div class="timeline-time">Modules</div>
                        <div class="timeline-content">${scanData.modules.map(m => this.formatModuleName(m)).join(', ')}</div>
                    </div>
                </div>
            </div>

            ${subdomains.length > 0 ? `
                <div class="result-section">
                    <div class="result-section-title">Discovered Subdomains</div>
                    <div class="subdomains-container">
                        <ul class="results-list">
                            ${subdomains.map(subdomain => `
                                <li class="result-item">
                                    <div class="result-item-icon">🌐</div>
                                    <div class="result-item-content">${subdomain}</div>
                                    <div class="result-item-actions">
                                        <button class="action-btn" onclick="window.open('http://${subdomain}', '_blank')">
                                            Visit
                                        </button>
                                        <button class="action-btn" onclick="navigator.clipboard.writeText('${subdomain}')">
                                            Copy
                                        </button>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                </div>
            ` : `
                <div class="result-section">
                    <div class="result-section-title">Results</div>
                    <p style="text-align: center; color: var(--text-secondary); padding: 40px;">
                        ${scanData.status === 'STARTED' ? 'Scan in progress... Results will appear here as they are discovered.' : 'No subdomains found.'}
                    </p>
                </div>
            `}

            ${scanData.error ? `
                <div class="result-section">
                    <div class="result-section-title">Error Details</div>
                    <div class="timeline-content" style="background: rgba(239, 68, 68, 0.1); border: 1px solid var(--error);">
                        ${scanData.error}
                    </div>
                </div>
            ` : ''}
        `;
    }

    formatModuleName(module) {
        const moduleNames = {
            'subdomains': 'Subdomain Discovery',
            'osint': 'OSINT',
            'ports': 'Port Scanning',
            'vulns': 'Vulnerability Assessment',
            'dirs': 'Directory Enumeration',
            'dns': 'DNS Lookup'
        };
        return moduleNames[module] || module.charAt(0).toUpperCase() + module.slice(1);
    }

    updateStats() {
        document.getElementById('activeScanCount').textContent = this.activeScans.size;
        document.getElementById('completedScanCount').textContent = this.completedScans.length;
        
        const totalFindings = Array.from(this.activeScans.values())
            .concat(this.completedScans)
            .reduce((sum, scan) => sum + (scan.findings || 0), 0);
        document.getElementById('totalFindingsCount').textContent = totalFindings;
    }

    loadExistingScans() {
        // This would typically load from localStorage or make an API call
        // For now, we'll just ensure the UI is initialized properly
        console.log('Loading existing scans...');
    }

    showToast(message, type = 'success') {
        const container = document.getElementById('toastContainer');
        const toast = document.createElement('div');
        toast.className = `toast ${type}`;
        
        const icon = type === 'success' ? '✓' : '✗';
        toast.innerHTML = `
            <div class="toast-icon">${icon}</div>
            <div>${message}</div>
        `;
        
        container.appendChild(toast);
        
        // Auto remove after 5 seconds
        setTimeout(() => {
            if (toast.parentNode) {
                toast.parentNode.removeChild(toast);
            }   
        }, 5000);
    }
}

document.addEventListener('DOMContentLoaded', () => {
    new SecurityScanner();
});
</script>
